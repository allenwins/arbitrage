{% extends 'layout.html' %}

{% block title %}新基金指南{% endblock %}


{% block content %}
<div class="card">
    <div class="card-header">
        新成立基金主题排名：左侧是指数主题，右侧是关联基金的个数，排名代表了过去4个月内新主题基金的热度。
      </div>
<div class="card-body">
<ul class="list-group">
{% for item in records %}
<li class="list-group-item d-flex justify-content-between align-items-center">{{item['topic']}}
    <span class="badge badge-primary badge-pill">{{item['count']}}</span></li>
{% endfor %}
</ul>

<ul class="list-group list-group-horizontal"></ul>

</ul>
</div>
<div class="card-footer text-muted">

</div>
</div>

{% endblock %}


{% block note %}

{% endblock %}
